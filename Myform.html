<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Myform.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My registration</title>
</head>
<body>
    <div class="container">
        <div class="formdiv">
            
            <form action="">
                <h1 class="h11">Sign up</h1>
                <label for="email" style="margin: 10px;">Your E-mail</label>
                <input id="email"   type="text" required placeholder="Enter your e-mail here:">
                <label for="password" style="margin: 10px;">Your password</label>
                <input id="password"   type="text" required placeholder="Enter your password here:">
                <label for="rpassword" style="margin: 10px;">Repeat your password</label>
                <input id="rpassword"   type="text" required placeholder="Repeat the password here:">
                <input id="button" type="button" value="Done!">
                
                
       


            </form>
        </div>


    </div>
    
</body>
</html>
